<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat Room</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background-color: #e3ebf6; 
    }
    .chat-container { 
      width: 100%; 
      max-width: 450px; 
      border-radius: 12px; 
      overflow: hidden;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .chat-header {
      padding: 1.2rem;
      background-color: #0078d7;
      color: white;
      font-size: 1.4rem;
      text-align: center;
      font-weight: bold;
    }
    .chat-box { 
      padding: 1rem; 
      height: 450px; 
      overflow-y: auto; 
      border-top: 1px solid #ddd; 
      border-bottom: 1px solid #ddd;
      background-color: #f9fafc;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .chat-message { 
      display: flex; 
      align-items: flex-end; 
      max-width: 85%;
      gap: 10px;
    }
    .chat-message.left { 
      justify-content: flex-start;
    }
    .chat-message.right { 
      justify-content: flex-end;
    }
    .chat-message .sender { 
      font-weight: bold; 
      color: #4c4c4c; 
      margin-right: 5px;
    }
    .content-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chat-message .content { 
      padding: 0.7rem 1rem; 
      border-radius: 18px; 
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
      max-width: 270px;
      margin-top: 3px;
    }
    .chat-message.left .content { 
      background-color: #e0e7ff; 
      color: #333;
      border-top-left-radius: 0px;
    }
    .chat-message.right .content { 
      background-color: #0078d7; 
      color: white;
      border-top-right-radius: 0px;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #888;
      margin-top: 5px;
      align-self: flex-end;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #c3c9d1;
    }
    .chat-message img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 5px;
    }
    .input-area {
      display: flex;
      padding: 0.8rem;
      gap: 0.6rem;
      background-color: #f0f2f5;
      border-top: 1px solid #ddd;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 1rem;
      padding-left: 15px;
      background-color: #e4e6eb;
      outline: none;
    }
    .input-area input[type="file"] {
      display: none;
    }
    .input-area label {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #0078d7;
      color: white;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-area label:hover {
      background-color: #005bb5;
    }
    .input-area button {
      padding: 0.5rem 1.2rem;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-area button:hover {
      background-color: #005bb5;
    }
    .user-info {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    .user-info label {
      font-weight: bold;
      color: #555;
    }
    .user-info input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f0f2f5;
      font-size: 1rem;
      outline: none;
    }
    .user-info button {
      padding: 0.7rem;
      background-color: #4c8ef7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .user-info button:hover {
      background-color: #3a74d9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat Room</div>
    <div class="user-info">
      <label>Your ID: <input type="text" id="senderId" placeholder="Enter your ID"></label>
      <label>Recipient ID: <input type="text" id="recipientId" placeholder="Enter recipient's ID"></label>
      <button onclick="joinRoom()">Join Room</button>
    </div>
    <div class="chat-box" id="chatBox">
      <div id="chatMessages"></div>
    </div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <input type="file" id="imageInput" accept="image/*" />
      <label for="imageInput">ðŸ“·</label>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = io("http://127.0.0.1:3000", {
      withCredentials: true,
    });

    let senderId = '';
    let recipientId = '';
    let roomId = '';

    function joinRoom() {
      senderId = document.getElementById('senderId').value;
      recipientId = document.getElementById('recipientId').value;
      roomId = [senderId, recipientId].sort().join('_');

      if (senderId && recipientId) {
        socket.emit('joinRoom', roomId);
        console.log(`User ${senderId} joined room ${roomId}`);
      } else {
        alert("Please enter both Your ID and Recipient ID");
      }
    }

    async function sendMessage(fileData = null) {
      let messageContent = document.getElementById('messageInput').value.trim();

      if (!messageContent && !fileData) {
        return;
      }

      if (senderId && recipientId) {
        messageContent = messageContent || null;

        const message = {
          senderId: senderId,
          receiverId: recipientId,
          content: messageContent,
          file: fileData,
          fileName: fileData ? document.getElementById('imageInput').files[0].name : null,
          fileType: fileData ? document.getElementById('imageInput').files[0].type : null,
          createdAt: new Date().toISOString() // Adding createdAt for the sender's own message
        };

        socket.emit('sendMessage', message);
        displayMessage('You', messageContent, "right", null, fileData, message.createdAt);
        document.getElementById('messageInput').value = '';
        document.getElementById('imageInput').value = '';
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    document.getElementById('imageInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const fileData = await toBase64(file);
        sendMessage(fileData);
      }
    });

    socket.on('previousMessages', (messages) => {
      messages.forEach((message) => {
        const senderDetails = message.senderId;
        displayMessage(
          senderDetails._id === senderId ? 'You' : `${senderDetails.firstname} ${senderDetails.lastname}`,
          message.content,
          senderDetails._id === senderId ? 'right' : 'left',
          senderDetails.avatar,
          message.image,
          message.createdAt
        );
      });
    });

    socket.on('receiveMessage', (message) => {
      displayMessage(
        message.senderId === senderId ? 'You' : `${message.firstname} ${message.lastname}`, 
        message.content, 
        message.senderId === senderId ? "right" : "left", 
        message.avatar, 
        message.image,
        message.createdAt
      );
    });

    function displayMessage(sender, content, position, avatar = null, fileUrl = null, createdAt = null) {
      const chatBox = document.getElementById('chatMessages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message', position);

      // Format timestamp
      const time = createdAt ? new Date(createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

      let messageHTML = `
        ${avatar && position === "left" ? `<img src="${avatar}" class="avatar" alt="Avatar">` : ''}
        <div class="content-box">
          ${position === "left" ? `<span class="sender">${sender}</span>` : ''}
          ${content ? `<span class="content">${content}</span>` : ''}
          ${fileUrl ? `<img src="${fileUrl}" alt="Image">` : ''}
          <span class="timestamp">${time}</span>
        </div>
      `;
      
      messageElement.innerHTML = messageHTML;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
